name: Deno Compile and Release

on:
    push:
        branches:
            - main

jobs:
    build:
        permissions: write-all
        runs-on: ubuntu-latest

        steps:
            - name: Checkout Repository
              uses: actions/checkout@v2

            - name: Set up Deno
              uses: denolib/setup-deno@v2

            - name: Compile TypeScript
              run: deno compile --allow-read --allow-net --allow-write --output index index.ts

            - name: Create Release
              id: create_release
              uses: actions/create-release@v1
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
              with:
                  tag_name: v${{ steps.commit_sha.outputs.sha }}
                  release_name: Release v${{ steps.commit_sha.outputs.sha }}
                  body: |
                      Compiled release for v${{ steps.commit_sha.outputs.sha }}
                  draft: false
                  prerelease: false

            - name: Upload Artifact
              uses: actions/upload-artifact@v2
              with:
                  name: compiled-release
                  path: ./index
